<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Utlis.css">

</head>

<body>


    <h1 class="text-center">CALCULATE  YOUR  NUMBER...!</h1>

    <div class="containear flex flex-col align-item  mx-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
          <div class="calculator">
        <div class="row">
            <button class="btn yellow">C</button>
            <button class="btn yellow">%</button>
            <button class="btn yellow">M+</button>
            <button class="btn yellow">M-</button>

        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn yellow">*</button>

        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn yellow">/</button>

        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn yellow">+</button>

        </div>
        <div class="row">
            <button class="btn yellow">0</button>
            <button class="btn yellow">.</button>
            <button class="btn yellow">=</button>
            <button class="btn yellow">-</button>

        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
